<div class="col-3">
    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h3 class="my-2 font-weight-normal">{{object.email}}</h3>
        </div>
        <div class="card-body">
            <h1 class="card-title pricing-card-title">{{object.first_name}} {{object.last_name}}</h1>
            {% if object.is_active %}
            <p><a class="btn btn-danger" href="{% url 'users:change_status' object.pk %}" role="button">Заблокировать</a></p>
            {% else %}
            <p><a class="btn btn-success" href="{% url 'users:change_status' object.pk %}" role="button">Разблокировать</a></p>
            {% endif %}

        </div>
    </div>
</div>
