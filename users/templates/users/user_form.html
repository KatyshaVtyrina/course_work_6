{% extends 'mailings/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Профиль
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-secondary">Сохранить</button>

                </div>
                <div class="card-footer">
                    <a href="{% url 'mailings:home' %}" class="btn btn-dark"><< Назад</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
