{% extends 'mailings/base.html' %}

{% load mediapath %}

{% block content %}
    <div class="col">
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <tr>
                        <td>Заголовок</td>
                        <td>{{ object.title }}</td>
                    </tr>
                    <tr>
                        <td>Содержимое</td>
                        <td>{{ object.content }}</td>
                    </tr>
                    <tr>
                        <td>Изображение</td>
                        <td><p><img src="{% mediapath object.image %}" width="150" height="120" alt="Картинка"></p></td>
                    </tr>
                    <tr>
                        <td>Дата публикации</td>
                        <td>{{ object.created_at }}</td>
                    </tr>
                    <tr>
                        <td>Количество просмотров</td>
                        <td>{{ object.views_count }}</td>
                    </tr>

                </table>
            </div>
            <div class="card-footer">
                <a href="{% url 'blog:post_list' %}" class="btn btn-primary"><< Назад</a>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
